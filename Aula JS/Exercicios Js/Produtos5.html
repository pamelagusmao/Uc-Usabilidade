<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Produtos5.js">
</head>
<body>
  <div class="container">
    <h1>Consulta de Produtos</h1>

    <form id="productForm">
      <div class="mb-3">
        <label for="productCode" class="form-label">Digite o código do produto:</label>
        <input type="number" id="productCode" class="form-control" placeholder="Ex: 1 para Sapato" required>
      </div>
      <button type="submit" class="btn btn-primary">Ver Produto e Preço</button>
    </form>


    <div id="priceAlert" class="alert alert-info mt-4" role="alert" style="display: none;">
      <span id="productName"></span> - Preço: <span id="priceValue"></span>
    </div>

    
    <div id="invalidAlert" class="alert alert-danger mt-4" role="alert" style="display: none;">
      Código inválido!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Produtos5.js"></script>
</body>
</html>
